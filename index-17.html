<script>
/**
 * 算法复杂度
 * 
 *大O表示法，一般考虑的是CUP占用
 *
*/

// O(1)
function increment(num) {
    return ++num;
}
// 无论num的值是多少，执行时间都是一样的，因此该函数的复杂度是O(1)


// O(n)
function sequentialSearch(array, value) {
    for(let i=0; i<array.length; i++) {
        if(array[i] === value) {
            return i;
        }
    }
    return -1;
}

// sequentialSearch函数的执行总开销取决于数组元素的个数，而且也和搜索的值有关。因为如果数组中不存在需要找的值，那么就会遍历
// 数组的所有元素，这是所说的最坏情况。所以该函数的时间复杂度是O(n), n是数组的大小。


// O(n²)
function bubbleSort(array, compareFn) {
    const {length} = array;
    for(let i=0; i<length; i++) {
        for(let j=0; j<length-1; j++) {
            if(array[j] > array[j+1]) {
                swap(array, j, j+1);
            }
        }
    }
}
