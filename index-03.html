<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式</title>
</head>
<body>



<script>
/**
 *工厂模式(Factory Pattern)
 *根据不同的输入返回不同类的实例，一般用来创建同一类对象。工厂方式的主要思想是将对象的创建和对象的实现分离。
 *
 *
*/

class Factory {
    static getInstance(type) {
        switch(type) {
            case 'Product1':
                return new Product1();
            case 'Product2':
                return new Product2();
            default:
                throw new Error('there is no this product...');
        }
    }
}

class Product1 {
    constructor() {
        this.type = 'Product1';
    }

    operate() {
        console.log(this.type);
    }
}

class Product2 {
    constructor() {
        this.type = 'Product2';
    }

    operate() {
        console.log(this.type);
    }
}




</script>
</body>
</html>
