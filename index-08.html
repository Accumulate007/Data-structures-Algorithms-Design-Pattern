<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>适配器模式</title>
</head>
<body>



<script>
/**
 *适配器模式(Flyweight Pattern)
 *又称包装器模式，将一个类的接口(方法、属性)转化成用户需要的另一个接口，解决类之间接口不兼容的问题。主要功能是进行转换匹配，
 *目的是复用已有的功能。
 *
 *
*/

// 适配器模式应用：使用 Axios 替代 jQuery的 $.ajax()

function ajaxToAxios(ajaxOptions) {
    return axios({
        url: ajaxOptions.url,
        method: ajaxOptions.method,
        responseType: ajaxOptions.dataType,
        data: ajaxOptions.data
    });
}

/***经过适配器包装***/
$.ajax = function(options) {
    return ajaxToAxios(options);
}








</script>
</body>
</html>
