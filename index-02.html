{
    /**
     * 面试题
     * 判断括号字符串是否合法，字符串只能包含大中小括号
     * 
     * 例如
     * "([])"  -> 合法
     * "][()"  -> 不合法
     * "{()}"  -> 合法
     * 
    */

    function isValid(str) {
        const stack = [];
        const bracketsMap = {
            ")": "(",
            "]": "[",
            "}": "{"
        };
        for(let i=0,l=str.length;i<l;i++) {
            let s = str[i];
            if(!(s in bracketsMap)) {   // 如果是左括号，则压入栈
                stack.push(s);
            } else if(!stack.length || bracketsMap[s] !== stack.pop()) {
                return false;
            }
        }
        return !stack.length;
    }

    console.log( isValid('{()}') );
    console.log( isValid('{([])}') );
    console.log( isValid('((([]))') );
}
