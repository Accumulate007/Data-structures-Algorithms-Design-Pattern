<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块模式</title>
</head>
<body>



<script>
/**
 *模块模式(Model Pattern)：
 *
 *
*/

// IIFE实现模块模式

let myModule = (function() {
	let a = 'a';
	let b = 'b';

	return {
		a,
		b
	}
})();

</script>
</body>
</html>
