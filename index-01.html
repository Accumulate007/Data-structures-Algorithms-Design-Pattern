<script>
/**
 *面向对象三大特性：
 *继承、封装、多态
 *
 *面向对象六大原则：
 *单一职责原则(SRP)
 *开放封闭原则(OCP)
 *最少知识原则(LKP)
 *
 *
 *
*/


/**
单一职责原则
是指对一个类来说，应该仅有一个引起它变化的原因，也就是说一个类只做一件事情。

优点
降低单个类的复杂度，提高可读性和可维护性，功能之间的界限更清晰
类之间根据功能被分为更小的粒度，有助于代码的复用

*/


/**
开放封闭原则
指一个模块在扩展性方面应该是开放的，而在更改性方面应该是封闭的。对扩展开放，对修改封闭。
当需要增加需求的时候，尽量通过扩展新代码的方式，而不是修改已有的代码。

优点
增加可维护性，避免因为修改给系统带来的不稳定性。

*/


/**
最少知识原则
一个对象应该对其它对象有最少的了解。
通常为了减少对象之间的联系，是通过引入一个第三者来帮助进行通信，阻隔对象之间的直接通信，从而减少耦合。

优点
降低对象之间不必要的依赖，减少耦合度

*/




</script>
