{
    // 求斐波那契数列前20个数的和
    const fibonacct = [];
    fibonacct[1] = 1;
    fibonacct[2] = 1;
    const fibonacctLen = 20;
    for(let i=3;i<fibonacctLen; i++) {
        fibonacct[i] = fibonacct[i-1] + fibonacct[i-2];
    }
}


{
    // 往数组头部插入一个新元素(实现数组的unshift方法)
    Array.prototype.myUnshift = function(value) {
        // 数组中的每个元素都往右移动一个位置
        for(let i=this.length;i>=0;i--) {
            this[i] = this[i-1];
        }
        this[0] = value;
    }
}

{
    // 使用数组的sort方法实现自定义排序
    const friends = [
        {name: 'a', age: 15},
        {name:'b', age: 40},
        {name: 'c', age: 36}
    ];
    function compareAge(a, b) {
        if(a.age < b.age) {
            return -1;
        } else if(a.age > b.age) {
            return 1;
        }

        return 0;
    }

    console.log( friends.sort(compareAge) );
}
