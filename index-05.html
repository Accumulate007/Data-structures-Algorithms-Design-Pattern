    <title>建造者模式</title>

<body>



<script>
/**
 *建造者模式(Builder Pattern)
 *又称生成器模式，分布构建一个复杂对象，并允许按步骤构造。
 *
 *
*/

// 通用实现
class ProductBuilder {
    constructor(param) {
        this.param = param;
    }

    buildPart1() {
        this.part1 = 'part1111';
    }

    buildPart2() {
        this.part1 = 'part222';
    }
}

// 指挥者，负责最终的组装搭建
class Director {
    constructor(param) {
        const _product = new ProductBuilder(param);
        _product.buildPart1();
        _product.buildPart2();
        return _product;
    }
}

// 获得实例
const product = new Director('china');

/**
建造者模式的优点
1.使产品的构建流程和产品的表现分离
2.扩展方便
3.更好的复用性

如果产品之间差异很大，复用性不高，那么不要使用建造者模式
实例的创建增加了许多额外的结构，增加了复杂度

*/



</script>
