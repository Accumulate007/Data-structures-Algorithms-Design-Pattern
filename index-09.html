<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>装饰者模式</title>
</head>
<body>



<script>
/**
 *装饰者模式(Decorator Pattern)
 *在不改变原对象的基础上，通过对其添加属性和方法来进行包装扩展，使得原有对象可以动态具有更多功能，即动态地给一个对象添加
 *额外的职责。
 *在装饰器模式中，一个对象被另外一个对象包装起来，形成一条包装链，并增加了原先对象的功能。
 *
 *
 *
*/


function fn() {
    console.log('this is fn...');
}


const fn = function() {
    const f = fn;
    console.log('add some function...');
    f();
}






</script>
</body>
</html>
