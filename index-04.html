 *在数组中我们可以通过下标访问任何位置的元素，而想要访问链表中间的一个元素，则需要从七点(表头)开始迭代链表直到找到所需元素。

 *
 *有序链表
 *有序链表是指保持元素有序的链表结构。
*/

const defaultEquals = function (a, b) {

}

    constructor(element) {

        this.next = undefined;
    }
}

}
