<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链模式</title>
</head>
<body>



<script>
/**
 *链模式(Pattern)：链模式会在调用方法之后返回一个对象，有时则直接返回this，因此又可以继续调用这个对象上的其它方法，可以对同一个对象连续执行多个方法。
 *
 *
*/

// jQuery中的链模式使用
$('#test').show().css('height', '100px').text('123');

</script>
</body>
</html>
