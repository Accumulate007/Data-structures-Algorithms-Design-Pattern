<script>
/**
 * 函数式编程(FP)
 * 
 *map,filter,reduce函数是JavaScript函数式编程的基础
 *
*/

// 命令式编程
const printArray = function(array) {
    for(let i=0; i<array.length; i++) {
        console.log(array[i]);
    }
}

printArray([1,2,3,4,5]);


// 函数式编程
const forEach = function(array, action) {
    for(let i=0; i<array.length; i++) {
        logItem(array[i]);
    }
}

const logItem = function(item) {
    console.log(item);
}

forEach(['a', 'b', 'c', 'd'], logItem);

// 1.函数式编程的主要目标是描述数据，以及要对数据应用的转换
// 2.在函数式编程中程序执行的顺序重要性很低；而命令式编程中函数执行的顺序和步骤是非常重要的
// 3.函数和数据集合是函数式编程的核心


</script>
