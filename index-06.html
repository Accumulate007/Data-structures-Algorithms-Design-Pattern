    <title>代理模式</title>

<body>



<script>
/**
 *代理模式(Proxy Pattern)
 *又称委托模式，它为目标对象创造了一个代理对象，以控制对目标对象的访问。
 *
 *
*/

/**
正向代理和反向代理

正向代理：一般的访问流程是客户端直接向目标服务器发送请求获取内容，使用正向代理后，客户端改为向代理服务器发送请求，并指定目标
服务器。然后由代理服务器和原始服务器进行通信，转交请求并获取内容，然后返回给客户端。正向代理隐藏了真实的客户端，为客户端收发
请求。

反向代理：使用反向代理后，直接受到请求的服务器是代理服务器，然后将请求转发给内部网络上真正进行处理的服务器，得到的结构返回给
客户端。反向代理隐藏了真实的服务器，为服务器收发请求。

*/

let superStar = {
    name: 'messi',
    playFootball: function(money) {
        console.log(money);
    }
}

let ProxyAssistant = {
    name: '经纪人jack',
    playFootball: function(money) {
        if(money > 1000) {
            console.log('yes, I will play for you!');
            superStar.playFootball(money);
        } else {
            throw new Error('money is not enough')
        }
    }
}




</script>
</body>
</html>
